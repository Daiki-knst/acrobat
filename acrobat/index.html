<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acrobat</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="container__item landing-page-container">
      <div class="content-wrapper">

        <header class="header">
          <div class="menu-icon header__item">
            <span class="menu-icon__line"></span>
          </div>

          <h1 class="heading header__item">LOGO</h1>

          <ul class="social-container header__item">
            <li class="social__icon social__icon--fb">
              <i class="fab fa-facebook fa-lg"></i>
            </li>
            <li class="social__icon social__icon--dr">
              <i class="fab fa-twitter fa-lg"></i>
            </li>
            <li class="social__icon social__icon--in">
              <i class="fab fa-instagram fa-lg"></i>
            </li>
          </ul>
        </header>

        <p class="coords">N 49° 16' 35.173" / w 0° 42' 11.30"</p>

        <div class="ellipse-container">

          <h2 class="greeting">acrobat</h2>

          <div class="ellipse__outer--thin">

            <div class="ellipse ellipse__orbit"></div>

          </div>

          <div class="ellipse ellipse__outer--thick"></div>

        </div>

      </div>
    </div>
  </div>
</body>
</html>
